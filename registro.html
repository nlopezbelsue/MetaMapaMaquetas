<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1; /* ocupa todo el espacio disponible */
    }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">MetaMapa</a>
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarNav" 
        aria-controls="navbarNav" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="colecciones.html">Colecciones</a></li>
          <li class="nav-item"><a class="nav-link" href="hechos.html">Hechos</a></li>
          <li class="nav-item"><a class="nav-link" href="mapa.html">Mapa interactivo</a></li>
        </ul>

        <!-- Botones de sesión -->
        <div class="d-flex">
          <a href="login.html" class="btn btn-outline-light me-2">Iniciar Sesión</a>
          <a href="registro.html" class="btn btn-primary">Registrarse</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="flex-grow-1">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card shadow-lg">
            <div class="card-body p-4">
              <h2 class="text-center mb-4">Registro</h2>

              <form>
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre completo <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                </div>

                <div class="mb-3">
                  <label for="nombre" class="form-label">Contraseña <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" id="contraseña" placeholder="Ingresa tu contraseña" required>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Correo electrónico (opcional)</label>
                  <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com">
                </div>

                <div class="mb-3">
                  <label for="telefono" class="form-label">Teléfono (opcional)</label>
                  <input type="tel" class="form-control" id="telefono" placeholder="+54 11 1234 5678">
                </div>

                <div class="mb-3">
                  <label for="organizacion" class="form-label">Organización (opcional)</label>
                  <input type="text" class="form-control" id="organizacion" placeholder="Nombre de la organización">
                </div>

                <div class="mb-3">
                  <label for="direccion" class="form-label">Dirección (opcional)</label>
                  <textarea class="form-control" id="direccion" rows="2" placeholder="Calle 123, Ciudad, País"></textarea>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
                <p class="text-muted text-center mt-3"><span class="text-danger">*</span> Campo obligatorio</p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-light py-3 text-center">
    <p class="mb-0">&copy; 2025 MetaMapa - Todos los derechos reservados</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
