<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de Hechos - MetaMapa</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >

  <!-- Leaflet CSS -->
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    #map {
      height: 600px;
      border-radius: 10px;
    }

    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1; /* ocupa todo el espacio disponible */
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">MetaMapa</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="colecciones.html">Colecciones</a></li>
          <li class="nav-item"><a class="nav-link" href="hechos.html">Hechos</a></li>
          <li class="nav-item"><a class="nav-link active" href="mapa.html">Mapa interactivo</a></li>
        </ul>
        <div class="d-flex">
          <a href="login.html" class="btn btn-outline-light me-2">Iniciar Sesión</a>
          <a href="registro.html" class="btn btn-primary">Registrarse</a>
        </div>
      </div>
    </div>
  </nav>

 
  <main>
    <div class="container my-5">
      <h1 class="text-center mb-4">Mapa Interactivo de Hechos</h1>
      <div id="map"></div>
    </div>
  </main>

  <footer class="bg-dark text-light py-3 text-center">
    <p class="mb-0">&copy; 2025 MetaMapa - Todos los derechos reservados</p>
  </footer>
 
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Inicializar mapa centrado en Argentina
    const map = L.map('map').setView([-34.6, -58.4], 5);

    // Capa de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Hechos hardcodeados
    const hechos = [
      {
        titulo: "Incendio Forestal en Córdoba",
        categoria: "Incendio",
        fecha: "12/08/2025",
        ubicacion: [ -31.4201, -64.1888 ] // Córdoba
      },
      {
        titulo: "Contaminación en Río Reconquista",
        categoria: "Contaminación",
        fecha: "28/07/2025",
        ubicacion: [ -34.4667, -58.7 ] // Bs As
      },
      {
        titulo: "Manifestación por derechos humanos",
        categoria: "Derechos Humanos",
        fecha: "05/06/2025",
        ubicacion: [ -32.9468, -60.6393 ] // Rosario
      }
    ];

    // Agregar marcadores
    hechos.forEach(h => {
      L.marker(h.ubicacion)
        .addTo(map)
        .bindPopup(`<strong>${h.titulo}</strong><br>
                    Categoría: ${h.categoria}<br>
                    Fecha: ${h.fecha}`);
    });
  </script>
</body>
</html>
