<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir un hecho</title>
  <link rel="icon" type="image/png" href="map-icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    #map {
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">MetaMapa</a>
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarNav" 
        aria-controls="navbarNav" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="colecciones.html">Colecciones</a></li>
          <li class="nav-item"><a class="nav-link" href="hechos.html">Hechos</a></li>
          <li class="nav-item"><a class="nav-link" href="mapa.html">Mapa interactivo</a></li>
        </ul>

        <div class="d-flex">
          <a href="login.html" class="btn btn-outline-light me-2">Iniciar Sesión</a>
          <a href="registro.html" class="btn btn-primary">Registrarse</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="flex-grow-1">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card shadow-lg">
            <div class="card-body p-4">
              <h2 class="text-center mb-4">Subir un hecho</h2>

              <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                  <label for="titulo" class="form-label">Título <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="titulo" name="titulo" required>
                </div>

                <div class="mb-3">
                  <label for="descripcion" class="form-label">Descripción <span class="text-danger">*</span></label>
                  <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                  <label for="categoria" class="form-label">Categoría <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="categoria" name="categoria" required>
                </div>

                <!-- 🌍 Mapa para elegir ubicación -->
                <div class="mb-3">
                  <label class="form-label">Ubicación <span class="text-danger">*</span></label>
                  <div id="map"></div>
                  <input type="hidden" id="latitud" name="latitud" required>
                  <input type="hidden" id="longitud" name="longitud" required>
                  <small class="text-muted">Haz clic en el mapa para marcar la ubicación.</small>
                </div>

                <div class="mb-3">
                  <label for="fecha" class="form-label">Fecha <span class="text-danger">*</span></label>
                  <input type="date" class="form-control" id="fecha" name="fecha" required>
                </div>

                <div class="mb-3">
                  <label for="multimedia" class="form-label">Multimedia <span class="text-danger">*</span></label>
                  <input type="file" class="form-control" id="multimedia" name="multimedia" accept="image/*,video/*" multiple>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Publicar</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-light py-3 text-center">
    <p class="mb-0">&copy; 2025 MetaMapa - Todos los derechos reservados</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Inicializar mapa centrado en Buenos Aires
    var map = L.map('map').setView([-34.6037, -58.3816], 12);

    // Cargar tiles de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    var marker;

    // Al hacer clic en el mapa
    map.on('click', function(e) {
      if (marker) {
        map.removeLayer(marker);
      }
      marker = L.marker(e.latlng).addTo(map);

      // Guardar en los inputs ocultos
      document.getElementById('latitud').value = e.latlng.lat;
      document.getElementById('longitud').value = e.latlng.lng;
    });
  </script>
</body>
</html>
